<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='https://cdn.simplecss.org/simple.min.css'>
    <link rel="stylesheet" href="style/style.css">

<body>
    
<header>
    <nav>
        <a href="index.html">Registro</a>
        <a href="userList.html">Lista de usuarios</a>
    </nav>
</header>
<h1>Compa√±ia de clientes - Registro</h1>
<form action="userList.html" class="form">
    <div class="form-field">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre" required>
        <small></small>
    </div>
    <div class="form-field">
        <label for="surname">Apellidos</label>
        <input type="text" name="surname" id="surname" placeholder="Apellidos" required>
        <small></small>
    </div>
    <div class="form-field">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" required>
        <small></small>
    </div>
    <div class="form-field">
        <label for="gender">Genero</label>
        <select name="gender" id="gender" required>
            <option value=""> </option>
            <option value="H">H</option>
            <option value="M">M</option>
            <option value="O">O</option>
        </select>
        <small></small>
    </div>
    <div class="form-field">
        <label for="birthdate">Fecha de nacimiento</label>
        <input type="date" name="birthdate" id="birthdate" required>
        <small></small>
    </div>
    <br>
    <button type="submit">Registrar</button>
</form>

    <script src="script/register.js"></script>
</body>
</html>
